<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Class & Poem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        padding: 30px;
      }

      select, button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Select Your Class, Subject & Poem</h2>
    <select id="class">
      <option>-- Choose Class --</option>
      <option value="class1">Class 1</option>
      <option value="class2">Class 2</option>
      <!-- Add more classes as needed -->
    </select>

    <select id="subject">
      <option>-- Choose Subject --</option>
      <option value="english">English</option>
      <option value="kannada">Kannada</option>
      <!-- Add more subjects as needed -->
    </select>

    <select id="poem">
      <option>-- Choose Poem --</option>
      <option value="poem1">Poem 1</option>
      <option value="poem2">Poem 2</option>
      <!-- Add more poems as needed -->
    </select>

    <button onclick="goToPoem()">Go</button>
  </div>

  <script>
    function goToPoem() {
      const cls = document.getElementById("class").value;
      const subject = document.getElementById("subject").value;
      const poem = document.getElementById("poem").value;

      if (cls && subject && poem && cls !== "-- Choose Class --") {
        // Example logic: Navigate to a custom URL (replace with yours)
        const url = `${cls}_${subject}_${poem}.html`;
        window.location.href = url;
      } else {
        alert("Please select all fields.");
      }
    }
  </script>

</body>
</html>
