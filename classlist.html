<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Class & Poem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        padding: 30px;
      }

      select, button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Your Class, Subject & Poem</h2>

    <select id="class" onchange="updatePoemOptions()">
      <option value="">-- Choose Class --</option>
      <option value="class1">Class 1</option>
      <option value="class2">Class 2</option>
      <option value="class3">Class 3</option>
      <option value="class4">Class 4</option>
      <option value="class5">Class 5</option>
      <option value="class6">Class 6</option>
      <option value="class7">Class 7</option>
      <option value="class8">Class 8</option>
      <option value="class9">Class 9</option>
      <option value="class10">Class 10</option>
    </select>

    <select id="subject" onchange="updatePoemOptions()">
      <option value="">-- Choose Subject --</option>
      <option value="kannada">Kannada</option>
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
    </select>

    <select id="poem">
      <option value="">-- Choose Poem --</option>
    </select>

    <button onclick="goToPoem()">Go</button>
  </div>

  <script>
    // Predefined poem list based on class and subject
    const poemData = {
      class1: {
        kannada: ["poem1", "poem2", "poem3"],
        english: ["poem1", "poem2"],
        hindi: ["poem1"]
      },
      class2: {
        kannada: ["poem1", "poem2"],
        english: ["poem1", "poem2", "poem3", "poem4"],
        hindi: ["poem1", "poem2"]
      },
      class10: {
        kannada: ["poem1", "poem2", "poem3", "poem4", "poem5"],
        english: ["poem1", "poem2", "poem3"],
        hindi: ["poem1"]
      }
      // Add more as needed
    };

    function updatePoemOptions() {
      const cls = document.getElementById("class").value;
      const subject = document.getElementById("subject").value;
      const poemSelect = document.getElementById("poem");

      // Clear previous options
      poemSelect.innerHTML = '<option value="">-- Choose Poem --</option>';

      if (cls && subject && poemData[cls] && poemData[cls][subject]) {
        const poems = poemData[cls][subject];
        poems.forEach((poem, index) => {
          const option = document.createElement("option");
          option.value = poem;
          option.text = `Poem ${index + 1}`;
          poemSelect.appendChild(option);
        });
      }
    }

    function goToPoem() {
      const cls = document.getElementById("class").value;
      const subject = document.getElementById("subject").value;
      const poem = document.getElementById("poem").value;

      if (cls && subject && poem) {
        const url = `${cls}_${subject}_${poem}.html`;
        window.location.href = url;
      } else {
        alert("Please select Class, Subject and Poem.");
      }
    }
  </script>
</body>
</html>
