 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Class & Subject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Select Your Class and Subject</h1>

  <!-- Class Dropdown -->
  <select id="classDropdown">
    <option value="">-- Choose Class --</option>
    <option value="class1">Class 1</option>
    <option value="class2">Class 2</option>
    <option value="class3">Class 3</option>
    <!-- Add more classes -->
  </select>

  <!-- Subject Dropdown -->
  <select id="subjectDropdown">
    <option value="">-- Choose Subject --</option>
    <option value="kannada">Kannada</option>
    <option value="english">English</option>
    <option value="hindi">Hindi</option>
  </select>

  <!-- Subject Poem -->
  <select id="poemDropdown">
    <option value="">-- Choose Poem --</option>
    <option value="poem1">Poem 1</option>
    <option value="poem2">Poem 2</option>
    <option value="poem3">Poem 3</option>
  </select>

  <br>
  <button onclick="goToPage()">Go</button>

  <script>
    function goToPage() {
      const selectedClass = document.getElementById("classDropdown").value;
      const selectedSubject = document.getElementById("subjectDropdown").value;
      const selectedPoem = document.getElementById("poemDropdown").value;

      if (selectedClass && selectedSubject && selectedPoem) {
        // Create the page path, e.g., class1_kannada.html
        const page = `${selectedClass}_${selectedSubject}_${selectedPoem}.html`;
        window.location.href = page;
      } else {
        alert("Please select class, subject and poem!");
      }
    }
  </script>

</body>
</html>
