<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: white;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .about {
      margin-bottom: 30px;
      text-align: center;
    }

    .about h2 {
      margin-bottom: 10px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (min-width: 768px) {
      select, button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    Students Guide
  </div>

  <div class="content">
    <div class="about">
      <h2>About Page</h2>
      <p>Best Guide for students from Class 1 to 10</p>
    </div>

      <option value="kannada">Kannada</option>
    </select>
