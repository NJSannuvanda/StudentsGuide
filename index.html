<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="header">Students Guide</div>

  <div class="content">
    <h2>Select Class, Subject, and Poem</h2>

    <select id="class" onchange="updatePoemOptions()">
      <option value="">-- Choose Class --</option>
      <option value="class1">Class 1</option>
      <option value="class5">Class 1</option>
    </select>

    <select id="subject" onchange="updatePoemOptions()">
      <option value="">-- Choose Subject --</option>
      <option value="kannada">Kannada</option>
    </select>

    <select id="poem">
      <option value="">-- Choose Poem --</option>
    </select>

    <button onclick="goToPoem()">Go</button>
  </div>

  <footer>© 2025 Students Guide</footer>

  <script>
    const poemData = {
      class1: {
        kannada: ["poem1", "poem2", "poem3", "poem4", "poem5"]
      },
      class5: {
        kannada: ["poem1", "poem2", "poem3", "poem4", "poem5"]
      }
    };

    function updatePoemOptions() {
      const cls = document.getElementById("class").value;
      const subject = document.getElementById("subject").value;
      const poemSelect = document.getElementById("poem");

      poemSelect.innerHTML = '<option value="">-- Choose Poem --</option>';

      if (cls && subject && poemData[cls] && poemData[cls][subject]) {
        poemData[cls][subject].forEach((poem, i) => {
          const option = document.createElement("option");
          option.value = poem;
          option.text = `Poem ${i + 1}`;
          poemSelect.appendChild(option);
        });
      }
    }

    function goToPoem() {
      const cls = document.getElementById("class").value;
      const subject = document.getElementById("subject").value;
      const poem = document.getElementById("poem").value;

      if (cls && subject && poem) {
        const url = `poem_display.html?class=${cls}&subject=${subject}&poem=${poem}`;
        window.location.href = url;
      } else {
        alert("Please select Class, Subject and Poem.");
      }
    }
  </script>
</body>
</html>
