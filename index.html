<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="header">Students Guide</div>

  <div class="content">
    <h2>Select Class, Subject, and Poem</h2>

    <select id="class" onchange="updatePoemOptions()">
      <option value="">-- Choose Class --</option>
      <option value="class1">Class 1</option>
      <option value="class5">Class 5</option>
      <option value="class6">Class 6</option>
    </select>

    <select id="subject" onchange="updatePoemOptions()">
      <option value="">-- Choose Subject --</option>
      <option value="kannada">Kannada First Language</option>
      <option value="kannada_SL">Kannada Second Language</option>
    </select>

    <select id="poem">
      <option value="">-- Choose Poem --</option>
    </select>

    <button onclick="goToPoem()">Go</button>
  </div>

  <footer>© 2025 Students Guide</footer>

  <script>
    const poemData = {
      class1: {
        kannada: ["poem1", "poem2", "poem3", "poem4", "poem5"]
      },
      class5: {
        kannada: ["poem1", "poem2", "poem3", "poem4", "poem5", "poem6", "poem7", "poem8"],
        kannada_SL: ["poem1", "poem2", "poem3", "poem4", "poem5", "poem6", "poem7", "poem8"]
      },
      class6: {
        kannada: ["poem1", "poem2", "poem3", "poem4", "poem5", "poem6", "poem7", "poem8"],
        kannada_SL: ["poem1", "poem2", "poem3", "poem4", "poem5", "poem6", "poem7", "poem8"]
      }
    };
    
    const poemInfo = {
      class1: {
        kannada: ["ವಂದನೆ", "ಊಟದ ಆಟ", "ಬೇಸಿಗೆ ರಜೆಯಲಿ", "ಚಂದಿರನೇತಕೆ ಓಡುವನಮ್ಮ", "ಮೊಲದ ಮರಿ"]
      },
      class5: {
        kannada: ["ಗಿಡಮರ", "ಸ್ವಾತಂತ್ರ್ಯದ ಹಣತೆ", "ವಚನಗಳು", "ಕನ್ನಡ ಕನ್ನಡ ಬರ್ರಿ ನಮ್ಮ ಸಂಗಡ", "ಕರಡಿ ಕುಣಿತ", "ಮಗುವಿನ ಮೊರೆ", "ಮೂಡಲ ಮನೆ", "ಭುವನೇಶ್ವರಿ"],
        kannada_SL: ["poem1", "poem2", "poem3", "poem4", "poem5", "poem6", "poem7", "poem8"]
      },
      class6: {
        kannada: ["poem1", "poem2", "poem3", "poem4", "ನೀ ನನಗಿದ್ದರೆ", "ಗಂಗವ್ವ ತಾಯಿ", "ಹೃದಯ ವಚನಗಳು", "ಕಿತ್ತೂರ ಕೇಸರಿ"],
        kannada_SL: ["poem1", "poem2", "poem3", "poem4", "poem5", "poem6", "poem7", "poem8"]
      }
    };
    
    function updatePoemOptions() {
      const cls = document.getElementById("class").value;
      const subject = document.getElementById("subject").value;
      const poemSelect = document.getElementById("poem");

      poemSelect.innerHTML = '<option value="">-- Choose Poem --</option>';

      if (cls && subject && poemData[cls] && poemData[cls][subject]) {
        poemData[cls][subject].forEach((poem, i) => {
          const option = document.createElement("option");
          option.value = poem;
         // option.text = `Poem ${i + 1}`;
         // option.text = poemInfo[cls][subject];
          option.text = `Poem ${i + 1} - ${poemInfo[cls][subject][i]}`;
          poemSelect.appendChild(option);
        });
      }
    }

    function goToPoem() {
      const cls = document.getElementById("class").value;
      const subject = document.getElementById("subject").value;
      const poem = document.getElementById("poem").value;

      if (cls && subject && poem) {
        const url = `poem_display.html?class=${cls}&subject=${subject}&poem=${poem}`;
        window.location.href = url;
      } else {
        alert("Please select Class, Subject and Poem.");
      }
    }
  </script>
</body>
</html>
