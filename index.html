<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>    
    body {
      background-color: #000000; /* Light pastel blue */
    }
  </style>
      <title>My First Web Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>About Me</h2>
      <p>This is a simple web page created using HTML and CSS.</p>
    </section>

    <!-- Video Section -->
    <section>
      <h2>My Introduction Video</h2>
      <video width="640" height="360" controls>
        <source src="demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
  </main>

  <!-- Button to navigate to another page -->
<section>
  <h2>Next Page Navigation</h2>
  <button onclick="location.href='Poems.html'">Go to Next Page</button>
</section>

<!-- Button to play a video in new tab -->
<section>
  <h2>Watch on YouTube</h2>
  <button onclick="window.open('https://www.youtube.com/watch?v=fJC-Rgj7wvc', '_blank')">
    Watch Video
  </button>
</section>

  <!-- Button to show embedded YouTube video -->
<section>
  <h2>Embedded Video Playback</h2>
  <button onclick="document.getElementById('videoFrame').style.display='block'">
    Play Embedded Video
  </button>
  <div id="videoFrame" style="display:none; margin-top:20px;">
    <!-- Video Section -->
    <section>
      <h2>My Introduction Video</h2>
      <video width="640" height="360" controls>
        <source src="demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
  </div>
</section>
  
  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
