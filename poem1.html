<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poem 1</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: sans-serif;
    }
    .left, .right {
      flex: 1;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .left {
      background-color: #f0f0f0;
    }
    .right {
      background-color: #e8f7ff;
    }
    iframe, embed {
      width: 100%;
      height: 90%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Left: PDF -->
  <div class="left">
    <h2>Poem 1 (Text)</h2>
    <embed src="poem1.pdf" type="application/pdf">
  </div>

  <!-- Right: Video -->
  <div class="right">
    <h2>Poem 1 (Video)</h2>
    <iframe 
      src="https://www.youtube.com/embed/fJC-Rgj7wvc" 
      title="Poem 1 Video" 
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
