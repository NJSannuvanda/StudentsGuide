<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poem 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left, .right {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .left {
      background-color: #f0f0f0;
    }

    .right {
      background-color: #e8f7ff;
    }

    iframe, embed {
      width: 100%;
      height: 80vh;
      border: none;
    }

    h2 {
      margin-top: 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      iframe, embed {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Poem Text -->
    <div class="left">
      <h2>Poem 1 (Text)</h2>
      <!-- Preferred option -->
      <embed src="Class1_Poem1.pdf" type="application/pdf" />
      <!-- Fallback if embed fails -->
      <p><a href="Class1_Poem1.pdf" target="_blank">Open PDF in New Tab</a></p>
    </div>

    <!-- Poem Video -->
    <div class="right">
      <h2>Poem 1 (Video)</h2>
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
    </div>
  </div>

  <div class="audio-section">
  <h3>Poem 1 (Audio)</h3>
  <audio controls>
    <source src="Vandane.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  </div>

</body>
</html>
