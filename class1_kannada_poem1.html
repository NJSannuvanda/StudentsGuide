<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a Poem</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 100px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Select a Poem</h1>

  <select id="poemDropdown">
    <option value="">-- Choose a Poem --</option>
    <option value="poem1.html">Poem 1</option>
    <option value="poem2.html">Poem 2</option>
    <option value="poem3.html">Poem 3</option>
  </select>

  <button onclick="goToPoem()">Go</button>

  <script>
    function goToPoem() {
      const page = document.getElementById("poemDropdown").value;
      if (page) {
        window.location.href = page;
      } else {
        alert("Please select a poem.");
      }
    }
  </script>

</body>
</html>
