<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poem 1</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left, .right {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .left {
      background-color: #f0f0f0;
    }

    .right {
      background-color: #e8f7ff;
    }

    iframe, embed, video {
      width: 100%;
      height: 80vh;
      border: none;
    }

    h2 {
      margin-top: 0;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      iframe, embed, video {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- PDF Section -->
    <div class="left">
      <h2>Poem 1 (Text)</h2>
     /* <embed src="Class1_Poem1.pdf" type="application/pdf">*/
      <iframe 
  src="https://docs.google.com/gview?url=https://yourdomain.com/Class1_Poem1.pdf&embedded=true" 
  style="width:100%; height:80vh;" 
  frameborder="0">
      </iframe>
      
    </div>

    <!-- Video Section -->
    <div class="right">
      <h2>Poem 1 (Video)</h2>
      <!-- Replace below with an embeddable video (not restricted) -->
      <iframe 
        src="https://www.youtube.com/embed/VIDEO_ID" 
        title="Poem 1 Video" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>
